<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="body">
    <header>
        <nav >
            <div class="mobile-menu" onclick="menuOpen()">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <div id="menu-opcoes">

                <ul class="nav-list">
                    <p>TEMAS</p>
                        <button id="tema-claro" onclick="claro()" >Tema Claro</button>
                        <button id="tema-escuro"onclick="escuro()">Tema Escuro</button>
                    <p>VISUALIZAÇÕES</p>
                        <button id="semanais">Semanais</button>
                        <button id="mensais">Mensais</button>
                
            </div>
        </nav>
    </header>
    <main>
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prev-month">❮</button>
                <div class="month">Outubro 2024</div>
                <button id="next-month">❯</button>
            </div>
            <table class="calendar">
                <thead>
                    <tr>
                        <th>Dom</th>
                        <th>Seg</th>
                        <th>Ter</th>
                        <th>Qua</th>
                        <th>Qui</th>
                        <th>Sex</th>
                        <th>Sáb</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <p id="selected-date-message"></p>
        </div>
    </main>

    <script src="mobile-navbar.js"></script>
</body>

</html>
